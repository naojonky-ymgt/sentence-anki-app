    <script>
        let allItems = [];
        let currentList = [];
        let retryList = [];
        let idx = 0;
        let mode = 1;
        let stats = { 1:0, 2:0, 3:0 };
        let history = [];

        // éŸ³å£°èªè­˜
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if(recognition) {
            recognition.lang = 'en-US';
            recognition.onstart = () => { document.getElementById('micBtn').classList.add('listening'); };
            recognition.onresult = (e) => { compareHighPrecision(e.results[0][0].transcript); showAnswer(); };
            recognition.onend = () => { document.getElementById('micBtn').classList.remove('listening'); };
        }

        // ãƒ†ã‚­ã‚¹ãƒˆèª­ã¿ä¸Šã’ (Text-to-Speech)
        function playAudio() {
            if (!window.speechSynthesis) {
                alert("ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°èª­ã¿ä¸Šã’ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚");
                return;
            }
            const item = currentList[idx];
            // èª­ã¿ä¸Šã’è¨­å®š
            const uttr = new SpeechSynthesisUtterance(item.eng);
            uttr.lang = 'en-US'; 
            uttr.rate = 1.0; // é€Ÿåº¦
            
            // æ—¢å­˜ã®èª­ã¿ä¸Šã’ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¦å†ç”Ÿ
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(uttr);
        }

        function initData() {
            const raw = document.getElementById('studyData').textContent.trim();
            raw.split('\n').forEach(line => {
                const cols = line.split('\t');
                if(cols.length >= 3) allItems.push({ unit: cols[0], eng: cols[1].trim(), jpn: cols[2].trim() });
            });
            const unitSet = [...new Set(allItems.map(i => i.unit))];
            unitSet.forEach(u => {
                const op = document.createElement('option');
                op.value = u; op.textContent = u; document.getElementById('unitSelect').appendChild(op);
            });
        }

        function startPractice() {
            const sel = document.getElementById('unitSelect').value;
            currentList = allItems.filter(i => i.unit === sel);
            if(document.querySelector('input[name="playOrder"]:checked').value === 'random') {
                currentList.sort(() => Math.random() - 0.5);
            }
            idx = 0; stats = {1:0, 2:0, 3:0}; history = []; retryList = [];
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('practiceSection').classList.add('active');
            show();
        }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach((b, i) => b.classList.toggle('active', i+1 === m));
            show();
        }

        function show() {
            window.speechSynthesis.cancel(); // ãƒšãƒ¼ã‚¸ã‚ãã‚Šæ™‚ã«éŸ³å£°ã‚’åœæ­¢
            const item = currentList[idx];
            document.getElementById('questionUnit').textContent = item.unit;
            document.getElementById('questionSubtext').textContent = item.jpn;
            document.getElementById('correctText').textContent = item.eng;
            document.getElementById('answerDisplay').style.display = 'none';
            document.getElementById('showAnswerBtn').style.display = 'block';
            document.getElementById('evalButtons').style.display = 'none';
            document.getElementById('diffResult').style.display = 'none';
            document.getElementById('answerInput').value = '';
            document.getElementById('inputUI').classList.toggle('active', mode === 5);
            document.getElementById('voiceUI').classList.toggle('active', mode === 6);
            document.getElementById('backBtn').style.visibility = (idx === 0) ? 'hidden' : 'visible';

            let display = "";
            if (mode === 5) display = "ã‚¿ã‚¤ãƒ”ãƒ³ã‚°ã—ã¦ãã ã•ã„";
            else if (mode === 6) display = "è©±ã—ã¦ãã ã•ã„";
            else if (mode === 4) display = "???";
            else {
                const words = item.eng.split(/(\s+)/);
                const rate = (mode === 1) ? 0.3 : (mode === 2) ? 0.5 : 0;
                display = words.map(w => {
                    if(!/\w/.test(w)) return w;
                    if(mode === 3) return w[0] + ".".repeat(w.length-1);
                    return Math.random() < rate ? "____" : w;
                }).join("");
            }
            document.getElementById('questionText').textContent = display;
            if(mode === 5) setTimeout(() => document.getElementById('answerInput').focus(), 50);
            updateUI();
        }

        function showAnswer() {
            if (mode === 5) compareHighPrecision(document.getElementById('answerInput').value);
            document.getElementById('answerDisplay').style.display = 'block';
            document.getElementById('showAnswerBtn').style.display = 'none';
            document.getElementById('evalButtons').style.display = 'flex';
        }

        /**
         * é«˜ç²¾åº¦åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
         * å¼•ç”¨ç¬¦(" ' â€œ â€ â€˜ â€™)ã‚’ç„¡è¦–ã™ã‚‹è¨­å®šã«ä¿®æ­£
         */
        function compareHighPrecision(userInput) {
            const correctVal = currentList[idx].eng;
            
            // ã‚¯ãƒªãƒ¼ãƒ‹ãƒ³ã‚°é–¢æ•°: è¨˜å·ã‚’æ¶ˆã—ã¦å°æ–‡å­—ã«ã™ã‚‹
            // ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã€ã‚¹ãƒãƒ¼ãƒˆã‚¯ã‚©ãƒ¼ãƒˆã€ã‚¢ãƒã‚¹ãƒˆãƒ­ãƒ•ã‚£ãƒ¼(â€™ ' â€˜)ã‚’å‰Šé™¤å¯¾è±¡ã«è¿½åŠ 
            const clean = (t) => t.toLowerCase().replace(/[.,!?"'â€œâ€â€˜â€™]/g, "").trim();
            
            const userWords = userInput.split(/\s+/).filter(w => w !== "").map(clean);
            const correctWords = correctVal.split(/\s+/).filter(w => w !== "").map(clean);
            const originalCorrectWords = correctVal.split(/\s+/).filter(w => w !== "");

            // DPãƒ†ãƒ¼ãƒ–ãƒ«ã®ä½œæˆ
            const n = userWords.length;
            const m = correctWords.length;
            const dp = Array.from({ length: n + 1 }, () => Array(m + 1).fill(0));

            for (let i = 0; i <= n; i++) dp[i][0] = i;
            for (let j = 0; j <= m; j++) dp[0][j] = j;

            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= m; j++) {
                    if (userWords[i - 1] === correctWords[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1];
                    } else {
                        dp[i][j] = Math.min(dp[i - 1][j], dp[i][j - 1], dp[i - 1][j - 1]) + 1;
                    }
                }
            }

            // ãƒãƒƒã‚¯ãƒˆãƒ¬ãƒ¼ã‚¹
            let i = n, j = m;
            const resultHtmlParts = [];
            let correctCount = 0;

            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && userWords[i - 1] === correctWords[j - 1]) {
                    resultHtmlParts.unshift(`<span class="word-correct">${originalCorrectWords[j - 1]}</span>`);
                    correctCount++;
                    i--; j--;
                } else if (j > 0 && (i === 0 || dp[i][j - 1] <= dp[i - 1][j] && dp[i][j - 1] <= dp[i - 1][j - 1])) {
                    resultHtmlParts.unshift(`<span class="word-missing">${originalCorrectWords[j - 1]}</span>`);
                    j--;
                } else {
                    resultHtmlParts.unshift(`<span class="word-wrong">${userWords[i - 1]}</span>`);
                    i--;
                }
            }

            const score = correctWords.length > 0 ? Math.round((correctCount / correctWords.length) * 100) : 0;
            const diffArea = document.getElementById('diffResult');
            diffArea.innerHTML = `<div class="score-badge">ä¸€è‡´ç‡: ${score}%</div><br>${resultHtmlParts.join(" ")}`;
            diffArea.style.display = 'block';
        }

        function record(s) {
            window.speechSynthesis.cancel(); // æ¬¡ã¸è¡Œãæ™‚ã«åœæ­¢
            if (s !== 1) retryList.push(currentList[idx]);
            history.push({status: s, item: currentList[idx], wasInRetry: (s !== 1)});
            stats[s]++;
            idx++;

            if (idx < currentList.length) show();
            else {
                if (retryList.length > 0) {
                    alert(`è¦šãˆã¦ã„ãªã„ ${retryList.length} ä»¶ã‚’å¾©ç¿’ã—ã¾ã™ã€‚`);
                    currentList = [...retryList];
                    retryList = []; idx = 0; stats = { 1:0, 2:0, 3:0 }; history = [];
                    show();
                } else {
                    alert("å…¨ã‚«ãƒ¼ãƒ‰å®Œäº†ï¼");
                    location.reload();
                }
            }
        }

        function goBack() {
            window.speechSynthesis.cancel();
            if (idx > 0) {
                idx--;
                const lastAction = history.pop();
                stats[lastAction.status]--;
                if (lastAction.wasInRetry) retryList.pop();
                show();
            }
        }

        function toggleListening() { if(recognition) try{ recognition.start(); }catch(e){ recognition.stop(); } }

        function updateUI() {
            document.getElementById('progressFill').style.width = (idx / currentList.length * 100) + "%";
            document.getElementById('statsText').textContent = `è¦š: ${stats[1]} / æ™®: ${stats[2]} / å¿˜: ${stats[3]}`;
        }

        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') {
                if(e.key === 'Enter') showAnswer();
                return;
            }
            
            // ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ 0 ã‚’è¿½åŠ 
            if(e.key === '0') playAudio();

            const isAnsVisible = document.getElementById('evalButtons').style.display === 'flex';
            if (e.key === 'Enter' && !isAnsVisible) showAnswer();
            if (e.key >= '1' && e.key <= '6') setMode(parseInt(e.key));
            if (isAnsVisible) {
                if (e.key.toLowerCase() === 'j') record(1);
                if (e.key.toLowerCase() === 'k') record(2);
                if (e.key.toLowerCase() === 'l') record(3);
                if (e.key === 'Backspace' || e.key === 'ArrowLeft') goBack();
                // ä¸€å¿œPã‚‚æ®‹ã—ã¦ãŠãã¾ã™ãŒã€0ã§å‹•ä½œã—ã¾ã™
                if (e.key.toLowerCase() === 'p') playAudio();
            }
        });

        window.onload = initData;
    </script>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メインメニュー</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Noto Sans JP) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-200 min-h-screen flex flex-col items-center justify-center p-6 text-slate-800">

    <div class="max-w-4xl w-full fade-in">
        <!-- Header Section -->
        <header class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-2 tracking-wide">
                <i class="fa-solid fa-layer-group text-indigo-600 mr-2"></i>英文暗唱プロジェクト
            </h1>
            <p class="text-slate-500 text-sm md:text-base">以下のコンテンツを選択してください</p>
        </header>

        <!-- Cards Container -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Link Card 1: Factbook -->
            <a href="factbook.html" class="group block bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 overflow-hidden border border-slate-100">
                <div class="p-8 flex flex-col items-center text-center h-full relative">
                    <!-- Background Decoration -->
                    <div class="absolute top-0 right-0 -mt-8 -mr-8 w-32 h-32 bg-blue-50 rounded-full opacity-50 group-hover:scale-150 transition-transform duration-500"></div>
                    
                    <!-- Icon -->
                    <div class="w-20 h-20 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-3xl mb-6 shadow-sm group-hover:bg-blue-600 group-hover:text-white transition-colors duration-300 z-10">
                        <i class="fa-solid fa-chart-line"></i>
                    </div>
                    
                    <!-- Text Content -->
                    <h2 class="text-2xl font-bold mb-3 text-slate-800 group-hover:text-blue-600 transition-colors z-10">Factbook</h2>
                    <p class="text-slate-500 text-sm leading-relaxed mb-6 z-10">
                        Factbook Logical Expression 1の暗唱文セットです。
                    </p>
                    
                    <!-- Button-like visuals -->
                    <span class="mt-auto px-6 py-2 bg-slate-100 text-slate-600 text-sm font-medium rounded-full group-hover:bg-blue-600 group-hover:text-white transition-colors duration-300 z-10">
                        アクセスする <i class="fa-solid fa-arrow-right ml-2"></i>
                    </span>
                </div>
            </a>

            <!-- Link Card 2: Yokubari -->
            <a href="yokubari.html" class="group block bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 overflow-hidden border border-slate-100">
                <div class="p-8 flex flex-col items-center text-center h-full relative">
                    <!-- Background Decoration -->
                    <div class="absolute top-0 right-0 -mt-8 -mr-8 w-32 h-32 bg-amber-50 rounded-full opacity-50 group-hover:scale-150 transition-transform duration-500"></div>

                    <!-- Icon -->
                    <div class="w-20 h-20 bg-amber-100 text-amber-600 rounded-full flex items-center justify-center text-3xl mb-6 shadow-sm group-hover:bg-amber-500 group-hover:text-white transition-colors duration-300 z-10">
                        <i class="fa-solid fa-gem"></i>
                    </div>

                    <!-- Text Content -->
                    <h2 class="text-2xl font-bold mb-3 text-slate-800 group-hover:text-amber-600 transition-colors z-10">よくばり英作文</h2>
                    <p class="text-slate-500 text-sm leading-relaxed mb-6 z-10">
                        「よくばり英作文」の暗唱文セットです。かなり難しく、難関大受験者用です。今のところ武田専用です（笑）
                    </p>

                    <!-- Button-like visuals -->
                    <span class="mt-auto px-6 py-2 bg-slate-100 text-slate-600 text-sm font-medium rounded-full group-hover:bg-amber-500 group-hover:text-white transition-colors duration-300 z-10">
                        アクセスする <i class="fa-solid fa-arrow-right ml-2"></i>
                    </span>
                </div>
            </a>

        </div>

        <!-- Footer -->
        <footer class="mt-16 text-center text-slate-400 text-xs">
			<p>&copy; 2026 N.T. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
